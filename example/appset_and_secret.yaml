---
apiVersion: v1
kind: Secret
metadata:
  name: argocd-env-vars
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: argocd
type: Opaque
data:
  # The secret value must be base64 encoded **once**.
  # This value corresponds to: `printf "beepboop" | base64`.
  ARGOCD_ENV_VAR_PLUGIN_APP_NAME: "YmVlcGJvb3A="
  ARGOCD_ENV_VAR_PLUGIN_NEXTCLOUD_HOSTNAME: "Y2xvdWQudmxlZXJtdWlzLnRlY2g="

---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: my-application-set
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - plugin:
        configMapRef:
          name: env-var-plugin-generator
        input:
          parameters:
            env_vars: ["ARGOCD_ENV_VAR_PLUGIN_APP_NAME"]
  template:
    metadata:
      name: "from-appset-{{.ARGOCD_ENV_VAR_PLUGIN_APP_NAME}}"
    spec:
      project: default
      source:
        repoURL: https://github.com/argoproj/argocd-example-apps.git
        path: guestbook
      destination:
        server: https://kubernetes.default.svc
        namespace: default
